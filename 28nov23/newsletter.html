<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newsletter.css"/>
</head>
<body>
    <div class="cookie-popup">
        <img src="https://img.freepik.com/free-vector/cute-chocolate-cookies-playing-jump-rope-cartoon-vector-icon-illustration-food-sport-isolated-flat_138676-7623.jpg?w=740&t=st=1701186161~exp=1701186761~hmac=d0af4c0b0e919bc9e7977fb5949dede099aa5247cc212f54153296538a9059ca"/>
        <div class="cookie-content">
            <p>We use cookies to ensure that we give you the best experience on our website. Read our <span>Privacy Statement</span>.</p>
            <div class="choices">
                <button>I agree</button>
                <button>I disagree</button>
            </div>
        </div>
    </div>
    <div class="join-content">
        <img src="https://img.freepik.com/premium-vector/working-process-new-email-message-mail-notification-social-network-chat-reading-letter_660702-148.jpg"/>
        <div class="join-message">
            <h5>Join Our Newsletter</h5>
            <p>Get the latest articles,freebies,jobs and special offers delivered directly to your inbox.</p>
            <div class="join-newsletter">
                <input type="text" placeholder="Email address">
                <button>Subscribe</button>
            </div>
            <p class="notify">Yes, I would like to receive communications by email.</p>
        </div>
    </div>
</body>
</html>
