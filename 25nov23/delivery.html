<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="delivery.css" />
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <ul>
          <li class="dropdown">EN<span class="arrow">&#9662;</span></li>
          <li>Contact</li>
          <li>Log in</li>
          <li><button class="sign">Sign Up</button></li>
        </ul>
      </nav>
      <div class="body">
        <div class="text">
          <h1>Food delivery from the best restaurants in your town</h1>
          <p>Food,drinks and desserts available for delivery or pickup</p>
        </div>
        <div class="searchbar">
          <input
            type="text"
            class="input"
            placeholder="Enter delivery address"
          />
          <button class="search">FIND FOOD</button>
        </div>
      </div>
      <footer class="footer">
        <ul class="footer-document">
          <li>Terms of Privacy</li>
          <li><span class="circle">&bull;</span></li>
          <li>Cookies</li>
          <li><span class="circle">&bull;</span></li>
          <li>About</li>
          <li><span class="circle">&bull;</span></li>
          <li>Contact</li>
        </ul>
        <ul class="copyright">
          <li><span class="circle">&copy;</span></li>
          <li>2019</li>
        </ul>
        <ul class="socials">
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/900px-Facebook_Logo_2023.png"
            />
          </li>
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/1024px-Logo_of_Twitter.svg.png"
            />
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
